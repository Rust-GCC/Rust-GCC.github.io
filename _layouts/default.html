<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>{{ page.title }} | {{ site.description }}</title>

    <link rel="stylesheet" href="{{ "/stylesheets/styles.css" | prepend: site.baseurl }}">
    <link rel="stylesheet" href="{{ "/stylesheets/pygment_trac.css" | prepend: site.baseurl }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1><a href="{{ site.baseurl }}/">{{ site.title }}</a></h1>
        <img src="{{ site.logo }}">
        <p>{{ site.description }}</p>
        <p class="view"><a href="{{ site.repository }}">View the Project on GitHub</a></p>
      </header>
      <section>
        <h1>{{page.title}}</h1>
        {{ content }}
      </section>
    </div>
  </body>
</html>
